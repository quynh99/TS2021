<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="../../../../public/css/bootstrap.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  <style>
  .carousel-inner > .item > img,
  .carousel-inner > .item > a > img {
    width: 100%;
    height: 745px;
    margin: auto;
  }

  .carousel-control{
    margin-top: 100px;
  }
  </style>
</head>
<body>

<div class="container-fluid">
  
  <div id="myCarousel" class="carousel slide" data-ride="carousel" height="1000">
    <!-- Indicators -->
    

    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox">

      <div class="item active">
        <img src="../../../../public/imgs/bg_login.jpg" alt="Chania" width="1000" height="700">
       
      </div>

      <div class="item">
        <img src="../../../../public/imgs/bg_login.jpg" alt="Chania" width="460" height="345">
       
      </div>
    
      <div class="item">
        <img src="../../../../public/imgs/bg_login.jpg" alt="Flower" width="460" height="345">
        
      </div>

      <div class="item">
        <img src="../../../../public/imgs/bg_login.jpg" alt="Flower" width="460" height="345">
        
      </div>
  
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>

</body>
</html>
